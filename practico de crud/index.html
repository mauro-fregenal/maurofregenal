<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Números</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      padding: 20px;
    }
    #promedioDiv {
      margin-top: 20px;
    }
  </style>
</head>
<body>
    <div class="container">
        <div>
            <center><h1>Calculector</h1></center>
        </div>
    <div class="form-group">
      <label for="numero">Número generado:</label>
      <input type="text" class="form-control" id="numero" readonly>
    </div>

    <button class="btn btn-primary" onclick="generarNumero()">Generar Número</button>
    <button class="btn btn-success" onclick="agregarNumero()">Agregar a la Tabla</button>
    

    <table class="table mt-3" id="tabla">
      <thead>
        <tr>
          <th>Números</th>
        </tr>
      </thead>
    </table>

    <div id="promedioDiv">
        <button class="btn btn-info" onclick="calcularPromedio()">Calcular Promedio</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
